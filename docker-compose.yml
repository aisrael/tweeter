version: "2"
services:
  postgres:
    image: postgres:10.5-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=tweeter
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  rabbitmq:
    image: rabbitmq:3.7.15-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    container_name: rabbitmq
    hostname: rabbitmq
  eventstore:
    image: eventstore/eventstore:release-4.1.2
    ports:
      - 1113:1113
      - 2113:2113
